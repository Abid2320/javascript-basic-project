<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word counter</h1>
        <div class="result">
            <h3 class="total">Total word:</h3>
            <h3 class="count-value">0</h3>
        </div>
        <form action="" class="input">
            <label for="text">Insert the paragraph</label>
            <textarea type="text" placeholder="Type here" name="text" class="input-box"></textarea>
            <button type="submit">Count words</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
