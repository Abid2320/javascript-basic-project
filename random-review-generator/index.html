<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random review generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random review generator</h1>
        <div class="card">
            <div class="card-img">
                <img class="img" src="" alt="">
            </div>
            <div class="card-text">
                <h3 class="card-header">hello world</h3>
                <div class="card-rating"></div>
                <p class="card-desc"></p>
            </div>
        </div>
        <div class="buttons">
            <button class="previous">Previous</button>
            <button class="generate-random">Generate random</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
